id: 50b84319-d94d-4bf2-a85a-04a7143f2740
name: Standalone Server
content:
  formatVersion: 1
  inputs:
    name: {type: string, title: Name, description: Machine deployment name mapped
        to the OpenStack Server UUID, default: machine}
    cpuCount: {type: number, title: cpuCount, description: Number of allocated CPUs,
      default: 2}
    coreCount: {type: number, title: cpuCount, description: Number of allocated CPU
        cores, default: 2}
    memory: {type: number, title: Memory, description: Amount of allocated RAM, default: 4096}
    imageRef: {type: string, title: Image Ref, description: 'Image used for creating
        the machine, could be templates, OVA or OVF links, snapshots/linked clone,
        content libraries.', default: wwcoe / Ubuntu_18.04_x64_minimal}
    bootDiskCapacityInGB: {type: number, title: Boot Disk Size, description: Expand
        the boot disk size. Image volume size must be less than Boot Disk Size., default: 3,
      minimum: 0}
    tags:
      type: array
      title: Tags
      items:
        title: tag
        type: object
        properties:
          key: {type: string, title: Key}
          value: {type: string, title: Value}
      default:
      - {key: test, value: test}
  resources:
    Cloud_vSphere_Machine_1:
      type: Cloud.vSphere.Machine
      metadata:
        layoutPosition: [0, 0]
      properties:
        name: ${input.name}
        imageRef: ${input.imageRef}
        cpuCount: ${input.cpuCount}
        coreCount: ${input.cpuCount}
        totalMemoryMB: ${input.memory}
        awaitIP: false
        storage: {bootDiskCapacityInGB: '${input.bootDiskCapacityInGB}'}
        tags: ${input.tags}
description: ''
requestScopeOrg: false
